<div class="contenedorTabla">
    <table mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="expediente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col"> N° de expediente </th>
            <td mat-cell *matCellDef="let row"> {{row.id | uppercase}} </td>
        </ng-container>


        <ng-container class="col" matColumnDef="fecha_creacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creación </th>
            <td mat-cell *matCellDef="let row"> {{row.created_at | uppercase}} </td>
        </ng-container>


        <ng-container class="col" matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre | uppercase}} </td>
        </ng-container>


        <ng-container class="col" matColumnDef="tipo_sangre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de sangre </th>
            <td mat-cell *matCellDef="let row"> {{row.tipos_sangre.nombre | uppercase}} </td>
        </ng-container>


        <ng-container class="col" matColumnDef="alergia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alergia </th>
            <td mat-cell *matCellDef="let row"> {{row.alergia.nombre | uppercase}} </td>
        </ng-container>

        <ng-container class="col" matColumnDef="medicamento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medicamento </th>
            <td mat-cell *matCellDef="let row"> {{row.alergia.medicamento | uppercase}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
